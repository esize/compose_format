name: Github Actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.10'
          - '3.11'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - name: 'Install dependencies'
        run: |
          gem install bundler
          gem update bundler
          bundle install without development --jobs 4 --retry 3
      - uses: actions/checkout@v2
      - run: pip install ruamel.yaml flake8 pylint
      - run: rake test
